<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <script src="jq.js"></script>
    <script>
        $(function (){
            $("#json").val(window.localStorage["json"]?window.localStorage["json"]:"");
            $("#xtk").val(window.localStorage["xtk"]?window.localStorage["xtk"]:"");
            $("#jk").val(window.localStorage["jk"]?window.localStorage["jk"]:"");
            $("#ckh").val(window.localStorage["ckh"]?window.localStorage["ckh"]:"");

            
        })
        
        function test() {

            var json = $("#json").val();
            var xtk = $("#xtk").val();
            var jk = $("#jk").val();
            var ckh= $("#ckh").val();
            var url = jk

            window.localStorage["json"]=json
            window.localStorage["xtk"]=xtk
            window.localStorage["jk"]=jk
            window.localStorage["ckh"]=ckh

            var data=JSON.parse(json);
            data.counterNum=ckh;


            $.ajax({
                type: 'PUT',
                url: jk,
                headers: {
                    "X-Access-Token": xtk,
                    "Content-Type": "application/json;charset=UTF-8"
                },
                data: JSON.stringify(data)
            })


        }
    </script>
</head>
<body>
<textarea  id="json" type="text" style="width: 400px;height: 200px" placeholder="输入参数串"></textarea>
<input id="ckh" type="text" width="500" placeholder="输入窗口号"/>
<input id="jk" type="text" width="500" placeholder="输入接口"/>
<input id="xtk" type="text" width="500" placeholder="输入token"/>
<input type="button" onclick="test()" value="点击下载">
</body>
</html>
