<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Title</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        body>*{
            margin-bottom: 50px;
        }

        img {
            width: 500px;
            height: 500px;
        }

        #t22 {
            width: 500px;
            height: 300px;
        }
    </style>
    <script>

        $(function () {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://192.168.1.21:8083/image/manager",
                "method": "POST",
                "headers": {
                    "cache-control": "no-cache",
                    "postman-token": "b3d0b757-04b4-dfe2-eedf-9cf56d346b6f"
                }
            }

            $.ajax(settings).done(function (response) {
                $("#t1").attr("src", `data:text/html;base64,${response.data.image}`)
                $("#t22").val(response.data.image)
            });


        })

        function showT2() {
            console.log(1)
            var val = $("#t22").val();
            $("#t2").attr("src", `data:text/html;base64,${val}`)
        }
    </script>
</head>
<body>
<img id="t1"/>
<textarea id="t22"></textarea>
<button onclick="showT2()">测试</button>
<img id="t2"/>
</body>
</html>
